# Local/dev stack for FTM
# Host ports are configurable via env to avoid conflicts.

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ftm
      POSTGRES_PASSWORD: ftm
      POSTGRES_DB: ftm
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--save", "900", "1"]
    ports:
      - "${REDIS_PORT:-6379}:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data

volumes:
  pgdata:
  minio-data:
